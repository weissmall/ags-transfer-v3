name: Build AGS Shell

on:
  push:
    branches: [ niri ]
  pull_request:
    branches: [ niri ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout current repository
      uses: actions/checkout@v4
      
    - name: Clone AGS repository
      run: |
        git clone https://github.com/Aylur/ags.git ags-repo
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          npm \
          meson \
          ninja-build \
          golang-go \
          libgobject-introspection-dev \
          libgtk-3-dev \
          libgtk-layer-shell-dev \
          libgtk-4-dev \
          libgtk4-layer-shell-dev \
          build-essential \
          pkg-config
          
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install AGS dependencies
      run: |
        cd ags-repo
        npm install
        
    - name: Build and install AGS
      run: |
        cd ags-repo
        meson setup build
        meson install -C build
        
    - name: Build AGS Shell
      run: |
        ags app.ts ags-shell bundle --gtk 4
        
    - name: Upload AGS Shell artifact
      uses: actions/upload-artifact@v4
      with:
        name: ags-shell
        path: ags-shell
        retention-days: 30
        
    - name: Create Release
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: softprops/action-gh-release@v1
      with:
        files: ags-shell
        tag_name: ags-shell-${{ github.run_number }}
        name: AGS Shell Build ${{ github.run_number }}
        body: |
          Automated build of AGS Shell
          
          - Commit: ${{ github.sha }}
          - Workflow: ${{ github.workflow }}
          - Run: ${{ github.run_number }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
